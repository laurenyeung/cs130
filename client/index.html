<!doctype html>
<html>
    <head>
        <title>Lurkr</title>
    </head>
    <body>
        <p onclick="logout()">Log out</p>
        <table>
            <tr>
                <td><b>User ID</b></td>
                <td><input type="text" id="userId" value="user1" /></td>
            </tr>
            <tr>
                <td><b>Platform</b></td>
                <td><input type="text" id="platform" value="youtube" /></td>
            </tr>
            <tr>
                <td><b>Account URL</b></td>
                <td><input type="text" id="accountUrl" value="http://youtube.com/someone" /></td>
            </tr>
        </table>
        <p>
            <input type="button" id="addSubscriptionButton" value="Add Subscription" />
            <input type="button" id="removeSubscriptionButton" value="Remove Subscription" />
            <input type="button" id="getSubscriptionsButton" value="Get Subscriptions" />
        </p>
        <p>
            <b>Results:</b><br />
            <iframe id="testVideo" width="560" height="315" frameborder="0" allowfullscreen></iframe>
            <textarea id="results" rows="20" cols="120"></textarea>
        </p>
    </body>
    <script src="./bundle.js"></script>
</html>
